{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static "geral/css/global.css" %}" />
    <link rel="stylesheet" href="{% static "geral/css/base.css" %}" />
  </head>
  <body>
    <div class="base">
        
        <div class="layout-bg"></div>
        <div class="base-child" id="create-read-button" onclick="window.location.href = '{% url "listar_pessoas" %}'">CREATE</div>
        <div class="base-item" id="delete-button" onclick="window.location.href = '{% url "editar_pessoas" %}'">DELETE</div>        
        <div class="visualizador"></div>
        <textarea class="rectangle-textarea" readonly="{true}"> </textarea>
        <div class="rectangle-div table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>RG</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Data de Admissão</th>
                    <th>Função</th>
                </tr>
                {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.id_pessoa }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.rg }}</td>
                    <td>{{ pessoa.cpf }}</td>
                    <td>{{ pessoa.data_nascimento }}</td>
                    <td>{{ pessoa.data_admissao }}</td>
                    <td>{{ pessoa.funcao }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
  </body>
</html>
